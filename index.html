<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Anivers√°rio M√£e ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      animation: aparecer 1s ease;
      z-index: 10;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
      min-height: 60px;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff1f4b;
    }

    /* Fotos nos cantos */
    .foto {
      position: fixed;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 5px 15px rgba(0,0,0,.3);
      z-index: 5;
    }

    .top-left { top: 15px; left: 15px; }
    .top-right { top: 15px; right: 15px; }
    .bottom-left { bottom: 15px; left: 15px; }
    .bottom-right { bottom: 15px; right: 15px; }

    .hearts span {
      position: fixed;
      bottom: -20px;
      color: #ff4d6d;
      font-size: 20px;
      animation: subir 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes subir {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    @keyframes aparecer {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üéÇ Feliz Anivers√°rio M√£e! ‚ù§Ô∏è</h1>
    <p id="texto"></p>
    <button onclick="iniciar()">Clique para a surpresa üíñ</button>
  </div>

  <div class="hearts"></div>

  <script>
  const mensagem = "M√£e, Feliz Anivers√°rio Que Deus Te D√™ Muitos Anos De Vida, Voc√™ √© a Melhor M√£e Que Eu Poderia Ter, Eu Te Amo Mais q Tudo, Feliz Anivers√°rio!!‚ô•Ô∏è‚ô•Ô∏è";

  let i = 0;

  const fotos = [
    "https://files.catbox.moe/v6uy3x.jpg",
    "https://files.catbox.moe/kfdq4w.jpg",
    "https://files.catbox.moe/e6cbni.jpg",
    "https://files.catbox.moe/0woyxi.jpg"
  ];

  function iniciar() {
    document.getElementById("texto").innerHTML = "";
    i = 0;
    escrever();
    setInterval(criarEfeito, 280);
  }

  function escrever() {
    if (i < mensagem.length) {
      document.getElementById("texto").innerHTML += mensagem.charAt(i);
      i++;
      setTimeout(escrever, 45);
    }
  }

  function criarEfeito() {
    if (Math.random() < 0.6) {
      criarCoracao();
    } else {
      criarFoto();
    }
  }

  function criarCoracao() {
    const el = document.createElement("span");
    el.innerHTML = "‚ù§Ô∏è";
    animarElemento(el, false);
  }

  function criarFoto() {
    const img = document.createElement("img");
    img.src = fotos[Math.floor(Math.random() * fotos.length)];
    img.style.width = "48px";
    img.style.height = "48px";
    img.style.borderRadius = "50%";
    img.style.objectFit = "cover";
    img.style.border = "2px solid white";
    img.style.boxShadow = "0 4px 10px rgba(0,0,0,.3)";
    animarElemento(img, true);
  }

  function animarElemento(el) {
    el.style.position = "fixed";
    el.style.left = Math.random() * 100 + "vw";
    el.style.bottom = "-60px";
    el.style.animation = "subir " + (Math.random() * 3 + 3) + "s linear";

    document.body.appendChild(el);

    setTimeout(() => {
      el.remove();
    }, 7000);
  }
</script>
</body>
</html>
