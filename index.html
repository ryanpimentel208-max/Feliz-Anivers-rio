<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Anivers√°rio M√£e ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 10px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
      animation: aparecer .8s ease;
      z-index: 10;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 15px;
      font-size: 22px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
      min-height: 60px;
    }

    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 15px;
      cursor: pointer;
      transition: .3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff1f4b;
    }

    .hearts span, .hearts img {
      position: fixed;
      bottom: -60px;
      animation: subir linear;
      opacity: .8;
      z-index: 1;
    }

    @keyframes subir {
      0% { transform: translateY(0); opacity: .9; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    @keyframes aparecer {
      from { transform: scale(.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

  </style>
</head>
<body>

  <div class="card">
    <h1>üéÇ Feliz Anivers√°rio M√£e ‚ù§Ô∏è</h1>
    <p id="texto"></p>
    <button onclick="iniciar()">Clique para a surpresa üíñ</button>
  </div>

  <div class="hearts"></div>

  <script>
    const mensagem = "M√£e, Feliz Anivers√°rio Que Deus Te D√™ Muitos Anos De Vida, Voc√™ √© a Melhor M√£e Que Eu Poderia Ter, Eu Te Amo Mais q Tudo, Feliz Anivers√°rio!!‚ô•Ô∏è‚ô•Ô∏è";

    const fotos = [
      "https://files.catbox.moe/v6uy3x.jpg",
      "https://files.catbox.moe/kfdq4w.jpg",
      "https://files.catbox.moe/e6cbni.jpg",
      "https://files.catbox.moe/0woyxi.jpg"
    ];

    let i = 0;

    function iniciar() {
      document.getElementById("texto").innerHTML = "";
      i = 0;
      escrever();
      setInterval(criarEfeito, 280);
    }

    function escrever() {
      if (i < mensagem.length) {
        document.getElementById("texto").innerHTML += mensagem.charAt(i);
        i++;
        setTimeout(escrever, 45);
      }
    }

    function criarEfeito() {
      if (Math.random() < 0.55) {
        criarCoracao();
      } else {
        criarFoto();
      }
    }

    function criarCoracao() {
      const coracao = document.createElement("span");
      coracao.innerHTML = "‚ù§Ô∏è";

      const tamanho = window.innerWidth < 500 ? 22 : 30;

      coracao.style.fontSize = tamanho + "px";
      animarElemento(coracao);
    }

    function criarFoto() {
      const img = document.createElement("img");
      img.src = fotos[Math.floor(Math.random() * fotos.length)];

      const tamanho = window.innerWidth < 500 ? 32 : 48;

      img.style.width = tamanho + "px";
      img.style.height = tamanho + "px";
      img.style.borderRadius = "50%";
      img.style.objectFit = "cover";
      img.style.border = "2px solid white";
      img.style.boxShadow = "0 4px 10px rgba(0,0,0,.3)";

      animarElemento(img);
    }

    function animarElemento(el) {
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (Math.random() * 3 + 3) + "s";

      document.querySelector(".hearts").appendChild(el);

      setTimeout(() => {
        el.remove();
      }, 7000);
    }
  </script>

</body>
</html>
